<!--Vendorfeedback.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMECOOK DELIVERY SYSTEM | Order Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background-color: #50a3a2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }
        .Back-button {
            background-color: #04453a;
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .Back-button:hover {
            background-color: #aec56b;
        }
        .feedback-list {
            margin-top: 2rem;
        }

        .feedback {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .star-rating {
            color: #FFD700; /* Set star color to gold/yellow */
        }
    </style>
</head>
<body>

 <!-- Back Button -->
 <a href="VendorCompletedOrder.html" class="Back-button"> Back</a>

<div class="container">
    <div class="header">
        <h1>HOMECOOK DELIVERY SYSTEM</h1>
        <div class="subheader">
            <h2>Vendor Feedback Page</h2>
        </div>
    </div>

    <div class="feedback-list">
        <!-- Feedback List -->
        <div class="feedback">
            <p>Order ID: 503</p>
            <p>Order Item: 1 Dumpling Noodle Soup</p>
            <p>Feedback: Great food! Will order again.</p>
            <p>Star Rating: <span class="star-rating">&#9733;&#9733;&#9733;&#9733;&#9733;</span></p>
        </div>

       
    </div>
</div>

</body>
</html>
