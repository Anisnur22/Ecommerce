<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMECOOK DELIVERY SYSTEM | Write Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background-color: #50a3a2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        
        .Back-button {
            background-color: #04453a;
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .Back-button:hover {
            background-color: #aec56b;
        }

        .star-rating-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .star-rating {
            display: flex;
            justify-content: center; /* Change this line */
            margin-bottom: 1rem;
            flex-direction: row-reverse
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 3rem;
            color: #ddd;
            cursor: pointer;
            order: 1; 
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #ffdf00; /* Change to your desired star color */
        }

        .star-rating label:hover,
        .star-rating input[type="radio"]:hover ~ label,
        .star-rating input[type="radio"]:focus ~ label {
            color: #ffdf00; /* Change to your desired star color */
        }

        .feedback-section {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .feedback-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .feedback-section textarea {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .submit-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block; /* Changed to block */
            margin: 20px auto 0; /* Adjusted margin */
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            background-color: #45a049; /* Darker green */
        }

    </style>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll('.star-rating input[type="radio"]');
            stars.forEach(star => {
                star.addEventListener('click', function () {
                    const rating = this.value;
                    const container = this.parentElement;
                    container.dataset.rating = rating;
                });
            });
        });

    </script>

</head>
<body>

<div class="container">
    <div class="header">
        <h1>HOMECOOK DELIVERY SYSTEM</h1>
        <div class="header">
            <h2>Write Feedback Page</h2>
        </div>
    </div>

    <!-- Logout Button -->
    <a href="{{ url_for('customer_logout') }}" class="logout-button">Logout</a>

     <!-- Back Button -->
     <a href="{{ url_for('customer_feedback') }}" class="Back-button"> Back</a>

    
    <div class="star-rating-container">
        <h1 style="margin-bottom: .5px;">Star Rating</h1>
     <div class="star-rating" data-rating="0">
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">&#9733;</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">&#9733;</label>
    </div>
    </div>

    <div class="feedback-section">
        <label for="vendor-feedback">Feedback (Vendor):</label>
        <textarea id="vendor-feedback" name="vendor-feedback" rows="5"></textarea>
    </div>

    <div class="feedback-section">
        <label for="delivery-feedback">Feedback (Delivery Personnel):</label>
        <textarea id="delivery-feedback" name="delivery-feedback" rows="5"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="submit-button" onclick="submitFeedback()">Submit</button>

</div>

</body>
</html>
