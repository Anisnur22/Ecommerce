<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMECOOK DELIVERY SYSTEM | Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background-color: #50a3a2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .subheader {
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            padding: 2rem;
            background-color: white;
            margin: 2rem 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="phone"],
        input[type="address"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }

        input[type="submit"] {
            background-color: #50a3a2;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #408c89;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>HOMECOOK DELIVERY SYSTEM</h1>
        <div class="subheader">
            <h2>Customer Registration</h2>
        </div>
    </div>

    <main>
        <!-- Customer Registration Form -->
        <form action="/customer-registration-submit" method="post">
            <label for="customer_name">Name</label>
            <input type="text" id="customer_name" name="customer_name" required><br><br>
        
            <label for="customer_email">Email</label>
            <input type="email" id="customer_email" name="customer_email" required><br><br>
        
            <label for="customer_password">Password</label>
            <input type="password" id="customer_password" name="customer_password" required><br><br>
        
            <label for="confirm_customer_password">Confirm Password</label>
            <input type="password" id="confirm_customer_password" name="confirm_customer_password" required><br><br>
        
            <label for="customer_address">Address</label>
            <input type="text" id="customer_address" name="customer_address" required><br><br>
        
            <label for="customer_phone">Phone Number</label>
            <input type="text" id="customer_phone" name="customer_phone" required><br><br>
        
            <input type="submit" value="Register">
        </form>
    </main>
</div>

</body>
</html>
